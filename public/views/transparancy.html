<!DOCTYPE html>
<html>
<head>
    <title>Examples Transparency</title>
    <script src="/jquery/jquery-1.11.1.min.js"></script>
    <script src="/transparency/transparency-master/dist/transparency.min.js"></script>
    <script src="/views/transparency.js"></script>
</head>
<body>

<h3>Transparency</h3>

<div class="example1" style="width: 400px; border: #ff0000 1px solid;">
  <div id="hello"></div>
  <div class="hi"></div>
  <span></span>
</div>

<hr>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Activity</th>
      <th>Comment</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody class="example2">
    <tr>
      <td class="date"></td>
      <td class="activity"></td>
      <td class="comment"></td>
      <td class="name"></td>
    </tr>
  </tbody>
</table>

<hr>

<div class="example3">
  <h1 class="title"></h1>
  <p class="post"></p>
  <div class="comments">
    <div class="comment">
      <span class="name"></span>
      <span class="text"></span>
    </div>
  </div>
</div>

<hr>

<div class="example4">
  <div class="firstname"></div>
  <div class="lastname"></div>
  <div class="address">
    <div class="street"></div>
    <div class="zip">
      <span class="city"></span>
    </div>
  </div>
</div>

<hr>

<div class="person">
  <div class="name"></div>
  <a class="email"></a>
</div>

<hr>

<div class="person1">
  <div class="name"></div>
  <div class="email"></div>
  <div class="friends">
    <div class="friend">
      <div class="name"></div>
      <div class="email"></div>
    </div>
  </div>
</div>

</html>
